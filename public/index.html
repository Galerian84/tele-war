<!DOCTYPE html>
<html lang="es">
<head>

  <title>TELE-WAR Lobby</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="lobby">

  <script type="module" src="js/lobby.js"></script>
